---
objects:
  - endpoint: DADict
---
mandatory: True
question: Welcome!
subquestion: |
  Welcome to our service, we provide functionality to construct court forms for both     the Federal Court and Federal Circuit Courts. We hope you enjoy using it!
  
  ***Disclaimer:***
  **The provided form must be checked by a lawyer, as this advice is not to be taken as     genuine legal advice and is not a subsitute for you seeking independent legal           advice**
  
  If you continue you accept these terms.
buttons:
  - "I accept and want to continue": continue
  - "I do not accept": exit
    url: http://www.courts.sa.gov.au/
---
mandatory: True
code: |
  if JWcourt == 'Federal Court' or JWcourt == 'Federal Circuit Court':
    endpoint['eligible']
  else:
    endpoint['ineligible']
---
question: |
  Which court is this for?
field: JWcourt
choices:
  - Supreme Court
  - District Court
  - Magistrates Court
  - Federal Court
  - Federal Circuit Court
---
event: endpoint['ineligible']
question: Eligibility requirements not met
subquestion:
  This service is only prepared for FCA and FCCT court forms. You cannot use 
  this service.
  
  
  Please contact `08-000-000` for more assistance.
buttons:
  - Exit: exit
  - Restart: restart
---
question: Court Details
subquestion:
  Enter details of court
fields:
  - District Registry: JWdistrict_registry
    choices:
      - Australian Capital Territory
      - New South Wales
      - Northern Territory
      - Queensland
      - South Australia
      - Tasmania
      - Victoria
      - Western Australia
  - Division: JWdivision
  - Date: JWdate
    datatype: date
    default: |
      ${ today() }
---
question: Parties Involved
subquestion:
  Enter details of all parties involved
fields:
  - Applicant: JWapplicant
  - Respondent: JWrespondent
---
question: Signee Details
subquestion:
  Enter details of signee
fields:
  - Full Name: JWsignee
  - Capacity: JWsignee_capacity
---
event: endpoint['eligible']
question: Form Completed
subquestion: |
  Your form has successfully been constructed, this was your input.
  
  
  
  Information|Your Input
  -----------|----------
  District Registry     | ${ JWdistrict_registry }
  Division              | ${ JWdivision }
  Date                  | ${ JWdate }
  Applicant             | ${ JWapplicant }
  Respondent            | ${ JWrespondent }
  Signee Full Name      | ${ JWsignee }
  Signee Capacity       | ${ JWsignee_capacity }
  
buttons:
  - Exit: exit
  - Restart: restart
---